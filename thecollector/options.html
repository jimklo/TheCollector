<html>
<head>
    <title>The Collector - Options</title>
    <link type="text/css" href="css/start/jquery-ui-1.8.21.custom.css" rel="Stylesheet" />  
    <link type="text/css" href="css/options.css" rel="Stylesheet" />  
    <script type="text/javascript" src="js/require-jquery.js" data-main="js/options.js"></script>
</head>
<body>
<div class="hero">
    The <span class="green">Collector</span>
</div>
<div id="status"></div>
<div id="tabs" class="tabs">
    <ul>
        <li><a href="#tabs-oauth">OAuth Configuration</a></li>
        <li><a href="#tabs-about-you">About You</a></li>
    </ul>
    <div id="tabs-oauth">
        <label for="node_url">Node URL</label>
        <input type="text" id="node_url">

        <label for="consumer_key">Consumer Key</label>
        <input type="text" id="consumer_key">

        <label for="consumer_secret">Consumer Secret</label>
        <input type="text" id="consumer_secret">

        <label for="token">Token</label>
        <input type="text" id="token">

        <label for="token_secret">Token Secret</label>
        <input type="text" id="token_secret">

        <button class="save_oauth">Save</button>

    </div>
    <div id="tabs-about-you">
        <label for="twitter">Twitter</label>
        <input type="text" id="twitter">

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value=""></option>
            <option value="enthusiast">Enthusiast</option>
            <option value="educator">Educator</option>
            <option value="student">Student</option>
        </select>

        <label for="grade">Grade</label>
        <select name="grade" id="grade">
            <option value=""></option>
            <option value="K">K</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="highered">Higher Education</option>
        </select>

        <label for="subject">Subject</label>
        <select name="subject" id="subject">
            <option value=""></option>
            <option value="career-tech">Career and Technical</option>
            <option value="ela">English Language Arts</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
        </select>


        <label for="tos">Terms Of Service / License<sup>*</sup></label>
        <select name="tos" id="tos">
            <option value=""></option>
            <option value="http://www.learningregistry.org/tos/cc-by-3-0/v0-5/">CC-BY-3.0</option>
            <option value="http://www.learningregistry.org/tos/pdm/v0-5/">PDM</option>
            <option value="http://www.learningregistry.org/tos/cc0/v0-5/">CC0</option>
            <option value="http://www.learningregistry.org/tos/pddl-1-0/v0-5/">PPDL</option>
        </select>

        <label for="tos_attribution">License Attribution</label>
        <input name="tos_attribution" id="tos_attribution" type="text">
        <p><sup>*</sup>More on Terms of Service and Licensing options here: <a href="http://www.learningregistry.org/tos" target="_blank">http://www.learningregistry.org/tos</a></p>

        <button class="save_bio">Save</button>
    </div>
</div>
</body>
</html>
